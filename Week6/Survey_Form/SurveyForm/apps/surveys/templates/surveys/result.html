<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <div id="submission_count">
            <p>Thanks for submitting this form! You have submitted this form {{ request.session.submissiontimes }} times now.
        </div>
        
        <div id="return_display">   
            <div>
                <h4>Submitted Info</h4>
            </div>
        <div id="returned_info">
            <div class="info">
                <p class="left">Name: </p>
                <p class="right">{{ fname }}</p>
            </div>
            <div class="info">
                <p class="left">Location: </p>
                <p class="right">{{ flocation }}</p>
            </div>
            <div class="info">
                <p class="left">Language: </p>
                <p class="right">{{ ffavlanguage }}</p>
            </div>
             <div class="info">
                <p class="left">Comment: </p>
                <p class="right">{{ fcomment }}</p>
            </div> 
            <button><a href="/">GO BACK</a></button>
        </div>
    </div>
    
    </body>
</html>
